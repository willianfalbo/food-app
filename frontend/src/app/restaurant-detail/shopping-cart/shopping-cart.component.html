            <div class="box box-solid">
              <div class="box-header">
                <i class="fa fa-shopping-cart"></i>

                <h3 class="box-title">Cart</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div *ngIf="!items().length">
                  <p class="text-center">Shopping cart is empty!</p>
                </div>
                <div class="table-responsive" *ngIf="items().length">
                    <table class="table">
                      <tbody>
                      <tr *ngFor="let item of items()" [@rowEffect]="rowState">
                        <th>({{item.quantity}}x) {{item.menuItem.name}}</th>
                        <td class="text-right">{{item.value() | currency: 'USD': 'symbol'}}</td>
                        <td class="text-center">
                          <a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
                        </td>
                      </tr>
                      <tr>
                        <th>Total:</th>
                        <td class="text-right">{{total() | currency: 'USD': 'symbol'}}</td>
                      </tr>
                    </tbody></table>
                  </div>
              </div>
              <div class="box-footer" *ngIf="items().length">
                <div class="pull-right">
                  <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Clear</button>
                  <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Checkout</a>
                </div>
              </div>
          </div>
